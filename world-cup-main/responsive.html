<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 200px;
            width: 200px;
            background-color: blueviolet;
            display: flex;
            font-size: 18px;
            color: white;
        }

        @media (max-width: 400px) {
            .box {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <div>Box Child 1</div>
        <div>Box Child 2</div>
        <div>Box Child 3</div>
    </div>

</body>

</html>
